name: untitled
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2

  # UI.
  flutter_svg: 2.0.9

  # Model.
  equatable: 2.0.5

  # Navigation.
  auto_route: 7.8.4

  # Adaptation.
  flutter_screenutil: 5.9.0

  # Business Logic.
  bloc: 8.1.2
  flutter_bloc: 8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: 7.3.2
  build_runner: 2.4.7

  flutter_lints: 2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat-light.ttf
          weight: 300
        - asset: assets/fonts/montserrat-thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat-regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat-bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat-medium.ttf
          weight: 500
